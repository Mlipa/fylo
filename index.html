<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Fylo data storage component</title>
</head>
<body>
  <main>
    <section class="head">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="options">
        <img id="image1" src="./images/icon-document.svg" alt="">
        <img id="image2" src="./images/icon-folder.svg" alt="">
        <img id="image3" src="./images/icon-upload.svg" alt="">
      </div>
    </section>
    <section class="space">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="volume">
        <input type="range" name="audio" id="range" class="range" value="75" min="0" max="100">
        <div class="control">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </section>
    <div class="foot">
      <h1>185</h1>
      <h4>GB Left</h4>
    </div>
  </main>
</body>
</html>
